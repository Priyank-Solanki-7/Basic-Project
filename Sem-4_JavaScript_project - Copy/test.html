<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempt Quiz</title>
    <link rel="stylesheet" href="./Style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 flex items-center justify-center min-h-screen">
    <div class="container bg-white shadow-lg rounded-lg p-6 max-w-lg">
        <p class="text-xs text-gray-500 mb-2 text-center info1">
            *** Read the question carefully and select the right answer. If you click "Previous," the previous question's option is disabled.
        </p>
        <h1 id="score" class="text-2xl font-semibold text-right text-gray-700">Score: 0</h1>
        <h1 class="timer text-3xl mb-3 text-center text-lime-600 font-bold"></h1>
        
        <div class="mainQuiz flex justify-center items-center flex-col mt-4">
            <h2 class="text-2xl font-bold mb-4 text-center question">
                Here will be your question. Select an option and click "Next".
            </h2>
            
            <ul class="space-y-3 w-full">
                <li class="list-none flex items-center bg-gray-100 p-2 rounded-lg shadow-sm">
                    <label class="font-medium text-gray-700">A</label>
                    <input type="radio" id="ans1" name="ans" class="answer ml-2 mr-2">
                    <label for="ans1" id="option1" class="cursor-pointer">Option 1</label>
                </li>
                <li class="list-none flex items-center bg-gray-100 p-2 rounded-lg shadow-sm">
                    <label class="font-medium text-gray-700">B</label>
                    <input type="radio" id="ans2" name="ans" class="answer ml-2 mr-2">
                    <label for="ans2" id="option2" class="cursor-pointer">Option 2</label>
                </li>
                <li class="list-none flex items-center bg-gray-100 p-2 rounded-lg shadow-sm">
                    <label class="font-medium text-gray-700">C</label>
                    <input type="radio" id="ans3" name="ans" class="answer ml-2 mr-2">
                    <label for="ans3" id="option3" class="cursor-pointer">Option 3</label>
                </li>
                <li class="list-none flex items-center bg-gray-100 p-2 rounded-lg shadow-sm">
                    <label class="font-medium text-gray-700">D</label>
                    <input type="radio" id="ans4" name="ans" class="answer ml-2 mr-2">
                    <label for="ans4" id="option4" class="cursor-pointer">Option 4</label>
                </li>
            </ul>

            <div class="btn-c flex gap-4 mt-5">
                <button class="btnDone2 bg-blue-500 hover:bg-blue-600 text-white px-5 py-2 rounded-lg transition" id="Previous">
                    Previous
                </button>
                <button class="btnDone bg-green-500 hover:bg-green-600 text-white px-5 py-2 rounded-lg transition" id="submit">
                    Next
                </button>
            </div>
        </div>
    </div>
    <script src="./Quizs.js"></script>
</body>
</html>
